<svg xmlns="http://www.w3.org/2000/svg" width="150" height="600" viewBox="0 0 150 600">
  <defs>
    <style>
      .vine-stem { fill: none; stroke: #6BB896; stroke-width: 2; }
      .vine-leaf { fill: #4A9B7F; opacity: 0.8; }
      .vine-leaf-light { fill: #8FD4B8; opacity: 0.7; }
    </style>
  </defs>
  
  <!-- Main vine stem (curved path) -->
  <path class="vine-stem" d="M75,0 Q60,100 75,200 T75,400 Q85,500 75,600"/>
  
  <!-- Leaves along the vine -->
  <!-- Top leaves -->
  <ellipse class="vine-leaf" cx="65" cy="50" rx="15" ry="25" transform="rotate(-30 65 50)"/>
  <ellipse class="vine-leaf-light" cx="85" cy="80" rx="12" ry="20" transform="rotate(25 85 80)"/>
  
  <!-- Middle-top leaves -->
  <ellipse class="vine-leaf-light" cx="70" cy="140" rx="14" ry="23" transform="rotate(-20 70 140)"/>
  <ellipse class="vine-leaf" cx="80" cy="180" rx="16" ry="24" transform="rotate(30 80 180)"/>
  
  <!-- Middle leaves -->
  <ellipse class="vine-leaf" cx="62" cy="250" rx="15" ry="25" transform="rotate(-25 62 250)"/>
  <ellipse class="vine-leaf-light" cx="88" cy="290" rx="13" ry="22" transform="rotate(20 88 290)"/>
  
  <!-- Middle-bottom leaves -->
  <ellipse class="vine-leaf-light" cx="68" cy="360" rx="14" ry="24" transform="rotate(-30 68 360)"/>
  <ellipse class="vine-leaf" cx="82" cy="400" rx="15" ry="26" transform="rotate(28 82 400)"/>
  
  <!-- Bottom leaves -->
  <ellipse class="vine-leaf" cx="70" cy="480" rx="16" ry="25" transform="rotate(-22 70 480)"/>
  <ellipse class="vine-leaf-light" cx="80" cy="530" rx="14" ry="23" transform="rotate(25 80 530)"/>
  <ellipse class="vine-leaf" cx="75" cy="580" rx="13" ry="20" transform="rotate(0 75 580)"/>
</svg>
